<html>
    <head>
        <title>Программа для чтения заказов из интернет-магазина с пейджингом.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <table id="data" class="table table-striped table-bordered">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">fio</th>
                      <th scope="col">phone</th>
                      <th scope="col">email</th>
                      <th scope="col">created</th>
                      <th scope="col">summ</th>
                    </tr>
                </thead>
            </table>
            <div class="row">
                <div class="col-6"><button type="button" id="prev" class="btn btn-outline-primary btn-sm btn-block" disabled>Prev</button></div>
                <div class="col-6"><button type="button" id="next" class="btn btn-outline-primary btn-sm btn-block">Next</button></div>
            </div>
            <div class="result"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
